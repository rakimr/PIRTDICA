<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PIRTDICA{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="stylesheet" href="/static/css/style.css?v={{ range(1, 99999) | random }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@0,400;0,700;1,400;1,700&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo"><img src="/static/images/pirtdica_logo.png" alt="PIRTDICA" class="logo-icon">PIRTDICA</a>
            <button class="hamburger" onclick="document.querySelector('.nav-links').classList.toggle('open')" aria-label="Menu">
                <span></span><span></span><span></span>
            </button>
            <div class="nav-links">
                {% if user %}
                    <a href="/h2h" class="btn-play">Coach vs Coach</a>
                {% endif %}
                <a href="/trends">Chart Gallery</a>
                <a href="/leaderboard">Leaderboard</a>
                {% if user and user.username == "data" %}
                <a href="/admin">Admin</a>
                {% endif %}
                {% if user %}
                    <a href="/history">History</a>
                    <a href="/shop">Shop</a>
                    <div class="user-menu">
                        <a href="/profile/{{ user.username }}">{{ user.display_name }}</a>
                        <a href="/logout">Logout</a>
                    </div>
                {% else %}
                    <a href="/login">Login</a>
                    <a href="/register" class="btn-register">Start Winning</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer">
        <p>pirtdica sports co.</p>
    </footer>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
